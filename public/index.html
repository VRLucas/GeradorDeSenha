<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="resultado">Nada Selecionado</div>
    <!-- Formulário -->
    <form>
      <label>Quantidade de Caracteries:
       <input type="number" value="8" min="1" max="20" class="qtd-senha">
      </label><p></p>
      <label>Adicionar números:
        <input type="checkbox" class="numCheck" checked>
      </label><p></p>
      <label>Letras maiúsculas:
        <input type="checkbox" class="maiCheck" checked>
      </label><p></p>
      <label>Letras minúsculas:
        <input type="checkbox" class="minCheck">
      </label><p></p>
      <label>Letras símbolos:
        <input type="checkbox" class="simCheck">
      </label><p></p>
      <button type="submit" class="gerar-senha">Gerar Senha</button>
    </form>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
